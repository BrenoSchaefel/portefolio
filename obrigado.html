<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | Breno Luiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
</head>
<body>
    <main class="thank-you">
        <div class="container">
            <div class="thank-you-content">
                <i class="fas fa-check-circle"></i>
                <h1>Mensagem Enviada com Sucesso!</h1>
                <p>Obrigado pelo seu contato. Responderei o mais breve possível.</p>
                <p>Enquanto isso, que tal conhecer melhor meus projetos?</p>
                <a href="index.html#projetos" class="cta-button">
                    <i class="fas fa-code"></i> Ver Projetos
                </a>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Voltar ao Início
                </a>
            </div>
        </div>
    </main>

    <style>
        .thank-you {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #0a192f;
            color: #e6f1ff;
        }

        .thank-you-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .thank-you i.fa-check-circle {
            font-size: 5rem;
            color: #64ffda;
            margin-bottom: 2rem;
            animation: bounce 1s;
        }

        .thank-you h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #64ffda, #48aff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thank-you p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #ccd6f6;
        }

        .cta-button {
            display: inline-block;
            margin: 2rem auto 1rem;
            padding: 12px 30px;
            background: transparent;
            color: #64ffda;
            border: 1px solid #64ffda;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }

        .back-link {
            display: block;
            color: #8892b0;
            text-decoration: none;
            margin-top: 1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #64ffda;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        @media (max-width: 768px) {
            .thank-you h1 {
                font-size: 2rem;
            }
            .thank-you p {
                font-size: 1rem;
            }
        }
    </style>
</body>
</html>
